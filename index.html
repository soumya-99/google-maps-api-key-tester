<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps API Tester</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .api-key-section {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 12px 25px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s, transform 0.1s;
            font-weight: 600;
        }

        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .status {
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .test-sections {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 30px;
        }

        .test-card {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .test-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .test-card h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .test-card input,
        .test-card select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 2px solid #dee2e6;
            border-radius: 6px;
            font-size: 14px;
        }

        .test-card button {
            width: 100%;
            margin-top: 10px;
        }

        .result {
            margin-top: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 6px;
            font-size: 13px;
            max-height: 300px;
            overflow-y: auto;
            display: none;
        }

        .result.show {
            display: block;
        }

        .result pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        #map {
            width: 100%;
            height: 400px;
            border-radius: 10px;
            margin-top: 15px;
        }

        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üó∫Ô∏è Google Maps API Tester</h1>
            <p>Test your Places API, Geocoding API, and Maps JavaScript API</p>
        </div>

        <div class="api-key-section">
            <div class="input-group">
                <input type="text" id="apiKey" placeholder="Enter your Google Maps API Key">
                <button onclick="saveApiKey()">Save API Key</button>
            </div>
            <div id="keyStatus" class="status"></div>
        </div>

        <div class="test-sections">
            <!-- Geocoding Test -->
            <div class="test-card">
                <h3>üìç Geocoding API</h3>
                <input type="text" id="geocodeAddress" placeholder="Enter address (e.g., 1600 Amphitheatre Parkway, CA)">
                <button onclick="testGeocode()">Test Geocoding</button>
                <div class="loader" id="geocodeLoader"></div>
                <div id="geocodeResult" class="result"></div>
            </div>

            <!-- Reverse Geocoding Test -->
            <div class="test-card">
                <h3>üîÑ Reverse Geocoding</h3>
                <input type="text" id="revLat" placeholder="Latitude (e.g., 40.714224)">
                <input type="text" id="revLng" placeholder="Longitude (e.g., -73.961452)">
                <button onclick="testReverseGeocode()">Test Reverse Geocoding</button>
                <div class="loader" id="revGeocodeLoader"></div>
                <div id="revGeocodeResult" class="result"></div>
            </div>

            <!-- Places Autocomplete Test -->
            <div class="test-card">
                <h3>üîç Places Autocomplete</h3>
                <input type="text" id="autocompleteInput" placeholder="Start typing a place name">
                <button onclick="testAutocomplete()">Test Autocomplete</button>
                <div class="loader" id="autocompleteLoader"></div>
                <div id="autocompleteResult" class="result"></div>
            </div>

            <!-- Place Details Test -->
            <div class="test-card">
                <h3>üìã Place Details</h3>
                <input type="text" id="placeId" placeholder="Enter Place ID">
                <button onclick="testPlaceDetails()">Get Place Details</button>
                <div class="loader" id="placeDetailsLoader"></div>
                <div id="placeDetailsResult" class="result"></div>
            </div>

            <!-- Nearby Search Test -->
            <div class="test-card">
                <h3>üè™ Nearby Search</h3>
                <input type="text" id="nearbyLat" placeholder="Latitude (e.g., 40.758896)">
                <input type="text" id="nearbyLng" placeholder="Longitude (e.g., -73.985130)">
                <input type="text" id="nearbyType" placeholder="Type (e.g., restaurant)">
                <input type="number" id="nearbyRadius" placeholder="Radius in meters (e.g., 1000)" value="1000">
                <button onclick="testNearbySearch()">Search Nearby</button>
                <div class="loader" id="nearbyLoader"></div>
                <div id="nearbyResult" class="result"></div>
            </div>

            <!-- Map Display Test -->
            <div class="test-card" style="grid-column: 1 / -1;">
                <h3>üó∫Ô∏è Maps JavaScript API</h3>
                <input type="text" id="mapLat" placeholder="Latitude (e.g., 37.7749)" value="37.7749">
                <input type="text" id="mapLng" placeholder="Longitude (e.g., -122.4194)" value="-122.4194">
                <button onclick="testMap()">Load Map</button>
                <div class="loader" id="mapLoader"></div>
                <div id="map"></div>
                <div id="mapResult" class="result"></div>
            </div>
        </div>
    </div>

    <script>
        let apiKey = '';
        let map = null;

        function saveApiKey() {
            apiKey = document.getElementById('apiKey').value.trim();
            const status = document.getElementById('keyStatus');
            
            if (apiKey) {
                status.className = 'status success';
                status.textContent = '‚úì API Key saved! You can now test the APIs.';
            } else {
                status.className = 'status error';
                status.textContent = '‚úó Please enter a valid API key.';
            }
        }

        function showLoader(id) {
            document.getElementById(id).style.display = 'block';
        }

        function hideLoader(id) {
            document.getElementById(id).style.display = 'none';
        }

        function displayResult(elementId, data, success = true) {
            const element = document.getElementById(elementId);
            element.className = 'result show';
            if (success) {
                element.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } else {
                element.innerHTML = `<div style="color: #721c24;"><strong>Error:</strong> ${data}</div>`;
            }
        }

        async function testGeocode() {
            if (!apiKey) {
                alert('Please save your API key first!');
                return;
            }

            const address = document.getElementById('geocodeAddress').value;
            if (!address) {
                alert('Please enter an address');
                return;
            }

            showLoader('geocodeLoader');
            
            try {
                const response = await fetch(
                    `https://maps.googleapis.com/maps/api/geocode/json?address=${encodeURIComponent(address)}&key=${apiKey}`
                );
                const data = await response.json();
                hideLoader('geocodeLoader');
                displayResult('geocodeResult', data, data.status === 'OK');
            } catch (error) {
                hideLoader('geocodeLoader');
                displayResult('geocodeResult', error.message, false);
            }
        }

        async function testReverseGeocode() {
            if (!apiKey) {
                alert('Please save your API key first!');
                return;
            }

            const lat = document.getElementById('revLat').value;
            const lng = document.getElementById('revLng').value;

            if (!lat || !lng) {
                alert('Please enter latitude and longitude');
                return;
            }

            showLoader('revGeocodeLoader');

            try {
                const response = await fetch(
                    `https://maps.googleapis.com/maps/api/geocode/json?latlng=${lat},${lng}&key=${apiKey}`
                );
                const data = await response.json();
                hideLoader('revGeocodeLoader');
                displayResult('revGeocodeResult', data, data.status === 'OK');
            } catch (error) {
                hideLoader('revGeocodeLoader');
                displayResult('revGeocodeResult', error.message, false);
            }
        }

        async function testAutocomplete() {
            if (!apiKey) {
                alert('Please save your API key first!');
                return;
            }

            const input = document.getElementById('autocompleteInput').value;
            if (!input) {
                alert('Please enter a place name');
                return;
            }

            showLoader('autocompleteLoader');

            try {
                const response = await fetch(
                    `https://maps.googleapis.com/maps/api/place/autocomplete/json?input=${encodeURIComponent(input)}&key=${apiKey}`
                );
                const data = await response.json();
                hideLoader('autocompleteLoader');
                displayResult('autocompleteResult', data, data.status === 'OK');
            } catch (error) {
                hideLoader('autocompleteLoader');
                displayResult('autocompleteResult', error.message, false);
            }
        }

        async function testPlaceDetails() {
            if (!apiKey) {
                alert('Please save your API key first!');
                return;
            }

            const placeId = document.getElementById('placeId').value;
            if (!placeId) {
                alert('Please enter a Place ID');
                return;
            }

            showLoader('placeDetailsLoader');

            try {
                const response = await fetch(
                    `https://maps.googleapis.com/maps/api/place/details/json?place_id=${placeId}&key=${apiKey}`
                );
                const data = await response.json();
                hideLoader('placeDetailsLoader');
                displayResult('placeDetailsResult', data, data.status === 'OK');
            } catch (error) {
                hideLoader('placeDetailsLoader');
                displayResult('placeDetailsResult', error.message, false);
            }
        }

        async function testNearbySearch() {
            if (!apiKey) {
                alert('Please save your API key first!');
                return;
            }

            const lat = document.getElementById('nearbyLat').value;
            const lng = document.getElementById('nearbyLng').value;
            const type = document.getElementById('nearbyType').value;
            const radius = document.getElementById('nearbyRadius').value || 1000;

            if (!lat || !lng) {
                alert('Please enter latitude and longitude');
                return;
            }

            showLoader('nearbyLoader');

            try {
                let url = `https://maps.googleapis.com/maps/api/place/nearbysearch/json?location=${lat},${lng}&radius=${radius}&key=${apiKey}`;
                if (type) {
                    url += `&type=${type}`;
                }
                
                const response = await fetch(url);
                const data = await response.json();
                hideLoader('nearbyLoader');
                displayResult('nearbyResult', data, data.status === 'OK');
            } catch (error) {
                hideLoader('nearbyLoader');
                displayResult('nearbyResult', error.message, false);
            }
        }

        function testMap() {
            if (!apiKey) {
                alert('Please save your API key first!');
                return;
            }

            const lat = parseFloat(document.getElementById('mapLat').value);
            const lng = parseFloat(document.getElementById('mapLng').value);

            if (isNaN(lat) || isNaN(lng)) {
                alert('Please enter valid latitude and longitude');
                return;
            }

            showLoader('mapLoader');

            // Load Google Maps JavaScript API
            const script = document.createElement('script');
            script.src = `https://maps.googleapis.com/maps/api/js?key=${apiKey}&callback=initMap`;
            script.async = true;
            script.defer = true;
            
            window.initMap = function() {
                const mapDiv = document.getElementById('map');
                const location = { lat, lng };

                map = new google.maps.Map(mapDiv, {
                    center: location,
                    zoom: 12
                });

                new google.maps.Marker({
                    position: location,
                    map: map,
                    title: 'Test Location'
                });

                hideLoader('mapLoader');
                displayResult('mapResult', {
                    status: 'SUCCESS',
                    message: 'Map loaded successfully!',
                    center: location
                }, true);
            };

            script.onerror = function() {
                hideLoader('mapLoader');
                displayResult('mapResult', 'Failed to load Google Maps JavaScript API. Check your API key and enabled APIs.', false);
            };

            document.head.appendChild(script);
        }
    </script>
</body>
</html>
